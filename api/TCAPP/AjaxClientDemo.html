<head>
    <meta charset="utf-8" />
    <title></title>
    <!--<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap-theme.css" />-->
    <script type="text/javascript" src="./Scripts/easyui.1.5.1/jquery-1.7.2.min.js"></script>
    <!--<script type="text/javascript" src="./bootstrap/js/bootstrap.js"></script>-->
    <script type="text/javascript">
        $(function () {
            $.ajax({
                type: "post",
                url: "../AjaxHandler.ashx?methodName=ProcessHandlers&GroupID=1000&Group=12000",
                dataType: "json",
                data: { AlbumName: "shanghai", Entered: "5/9/2013" },
                success: function (data) {
                    var result = JSON.parse(data);
                    if (result.ResultCode == 0) {
                        var groupinfo = result.Data;
                        alert(groupinfo.GroupName);
                    } else {
                        Host.showMsg(result.Message);
                    }
                },
                error: function () {
                    Host.showMsg("数据访问错误，请检查网络！");
                }
            });
        })
    </script>
