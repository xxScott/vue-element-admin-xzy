<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../scripts/js/jquery-1.8.3.js"></script>
    <script src="../scripts/js/check.js"></script>
    <script src="../scripts/js/myconst.js"></script>
    <script src="../scripts/js/ExternFunc.js"></script>
    <!-- head 中 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
</head>
<body style="background: #fbfbfb;">
    <div class="weui-msg">
        <header class="demos-header">
            <h1 class="demos-title">绑定手机号</h1>
        </header>
    </div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd">
                <label class="weui-label">手机号</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="tel" placeholder="请输入手机号" id="userPhone">
            </div>
            <div class="weui-cell__ft">
                <button class="weui-vcode-btn" id="getCheck" onclick="send_code()">获取验证码</button>
            </div>
        </div>

        <div class="weui-cell weui-cell_vcode" style="height:45px;">
            <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" placeholder="请输入验证码" id="userCode">
            </div>
        </div>
    </div>

    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips" onclick="check_code()">提交</a>
    </div>

    <!-- body 最后 -->
    <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
</body>
</html>
<style>
    .weui-msg {
        text-align: center;
        padding-top: 0;
        background: #fff;
    }

    .demos-header {
        padding: 15px 0;
    }

    .demos-title {
        text-align: center;
        font-size: 34px;
        color: #3cc51f;
        font-weight: 400;
        margin: 0 15%;
    }

    .checkBtn {
        color: #ccc;
    }
</style>
